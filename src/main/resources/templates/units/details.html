<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Unitate de Măsură</title>
</head>
<body>

<h1>Detalii Unitate de Măsură</h1>

<table border="1" cellpadding="6" cellspacing="0">
    <tr>
        <th>ID</th>
        <td th:text="${unit.id}"></td>
    </tr>
    <tr>
        <th>Nume</th>
        <td th:text="${unit.name}"></td>
    </tr>
    <tr>
        <th>Simbol</th>
        <td th:text="${unit.symbol}"></td>
    </tr>
    <tr>
        <th>Nr. linii comandă</th>
        <td th:text="${unit.orderLines.size()}"></td>
    </tr>
    <tr>
        <th>Nr. linii contract</th>
        <td th:text="${unit.contractLines.size()}"></td>
    </tr>
</table>

<br>

<a th:href="@{/units}">⬅ Înapoi la listă</a> |
<a th:href="@{'/units/' + ${unit.id} + '/edit'}">✏️ Editează</a>

</body>
</html>
