<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Unit Form</title>

</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<h1 th:text="${unit.id == null ? 'Adaugă unitate' : 'Editează unitate'}"></h1>

<form th:action="@{${unit.id == null} ? '/units' : '/units/' + ${unit.id} + '/edit'}"
      th:object="${unit}"
      method="post">

    <!-- NAME -->
    <label for="name">Nume unitate:</label>
    <input type="text" id="name" th:field="*{name}">
    <span th:errors="*{name}" style="color:red"></span>
    <br><br>

    <!-- SYMBOL -->
    <label for="symbol">Simbol:</label>
    <input type="text" id="symbol" th:field="*{symbol}">
    <span th:errors="*{symbol}" style="color:red"></span>
    <br><br>

    <button type="submit">Salvează</button>
</form>

<br>
<a th:href="@{/units}">Înapoi la listă</a>

</body>
</html>
