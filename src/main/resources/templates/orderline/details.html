<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii linie de comandă</title>
</head>
<body>

<h1>Detalii linie de comandă</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <td th:text="${orderline.id}"></td>
    </tr>

    <tr>
        <th>Produs / Serviciu</th>
        <td th:text="${orderline.itemId}"></td>
    </tr>

    <tr>
        <th>Unitate de măsură</th>
        <td th:text="${orderline.unitId}"></td>
    </tr>

    <tr>
        <th>Cantitate</th>
        <td th:text="${orderline.quantity}"></td>
    </tr>
</table>

<br>

<a th:href="@{'/orderlines'}">Înapoi la listă</a>
&nbsp;|&nbsp;
<a th:href="@{'/orderlines/' + ${orderline.id} + '/edit'}">Editează</a>

<form th:action="@{'/orderlines/' + ${orderline.id} + '/delete'}"
      method="post"
      style="display:inline;">
    <button type="submit">Șterge</button>
</form>

</body>
</html>
