<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formular linie comandă</title>
</head>
<body>

<h1 th:text="${orderline.id} == null ? 'Adaugă linie de comandă' : 'Editează linie de comandă'"></h1>

<form th:object="${orderline}"
      th:action="${orderline.id} == null ? @{/orderlines} : @{'/orderlines/' + ${orderline.id} + '/edit'}"
      method="post">

    <label for="id">ID:</label>
    <input type="text"
           id="id"
           th:field="*{id}"
           th:readonly="${orderline.id != null}"
           required><br><br>

    <label for="itemId">Produs/Serviciu (ID):</label>
    <input type="text" id="itemId" th:field="*{itemId}" required><br><br>

    <label for="unitId">Unitate de măsură:</label>
    <select id="unitId" th:field="*{unitId}" required>
        <option value="">-- selectează --</option>
        <option th:each="u : ${units}"
                th:value="${u.id}"
                th:text="${u.name}">
        </option>
    </select><br><br>

    <label for="quantity">Cantitate:</label>
    <input type="number" step="0.01" id="quantity" th:field="*{quantity}" required><br><br>

    <button type="submit">Salvează</button>

</form>

<a th:href="@{/orderlines}">Înapoi la listă</a>

</body>
</html>
