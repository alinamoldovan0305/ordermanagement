<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaugă linie de comandă</title>
</head>
<body>
<h1>Adaugă linie de comandă</h1>

<form th:action="@{/orderlines}" th:object="${orderline}" method="post">

    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{id}" required><br><br>

    <label for="itemId">Produs/Serviciu (ID):</label>
    <input type="text" id="itemId" th:field="*{itemId}" required><br><br>

    <label for="unitId">Unitate de măsură (ID):</label>
    <input type="text" id="unitId" th:field="*{unitId}" required><br><br>

    <label for="quantity">Cantitate:</label>
    <input type="number" step="0.01" id="quantity" th:field="*{quantity}" required><br><br>

    <button type="submit">Salvează</button>
</form>

<a th:href="@{/orderlines}">Înapoi la listă</a>

</body>
</html>
