<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Order Line</title>
</head>
<body>

<h1 th:text="${orderLine.id == null ? 'Adaugă linie comandă' : 'Editează linie comandă'}"></h1>

<form th:action="${orderLine.id == null} ?
                 @{/order-lines} :
                 @{/order-lines/{id}/edit(id=${orderLine.id})}"
      th:object="${orderLine}"
      method="post">

    <!-- ORDER -->
    <label for="order">Comandă:</label>
    <select id="order" th:field="*{order}">
        <option value="">-- Selectează comanda --</option>
        <option th:each="o : ${orders}"
                th:value="${o.id}"
                th:text="${o.name}">
        </option>
    </select>
    <span th:errors="*{order}" style="color:red"></span>
    <br><br>

    <!-- ITEM -->
    <label for="item">Item:</label>
    <select id="item" th:field="*{item}">
        <option value="">-- Selectează itemul --</option>
        <option th:each="i : ${items}"
                th:value="${i.id}"
                th:text="${i.name}">
        </option>
    </select>
    <span th:errors="*{item}" style="color:red"></span>
    <br><br>

    <!-- UNIT -->
    <label for="unit">Unitate:</label>
    <select id="unit" th:field="*{unit}">
        <option value="">-- Selectează unitatea --</option>
        <option th:each="u : ${units}"
                th:value="${u.id}"
                th:text="${u.name}">
        </option>
    </select>
    <span th:errors="*{unit}" style="color:red"></span>
    <br><br>

    <!-- QUANTITY -->
    <label for="quantity">Cantitate:</label>
    <input type="number" step="0.01" id="quantity" th:field="*{quantity}">
    <span th:errors="*{quantity}" style="color:red"></span>
    <br><br>

    <button type="submit">Salvează</button>
</form>

<br>
<a th:href="@{/order-lines}">Înapoi la listă</a>

</body>
</html>
