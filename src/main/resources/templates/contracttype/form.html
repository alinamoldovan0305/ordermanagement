<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Contract Type</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<h1 th:text="${contractType.id == null ? 'Adaugă tip contract' : 'Editează tip contract'}"></h1>

<form th:action="${contractType.id == null} ?
                 @{/contract-types} :
                 @{/contract-types/{id}/edit(id=${contractType.id})}"
      th:object="${contractType}"
      method="post">

    <!-- NAME -->
    <label for="name">Nume tip contract:</label>
    <input type="text" id="name" th:field="*{name}">
    <span th:errors="*{name}" style="color:red"></span>
    <br><br>

    <button type="submit">Salvează</button>
</form>

<br>
<a th:href="@{/contract-types}">Înapoi la listă</a>

</body>
</html>
