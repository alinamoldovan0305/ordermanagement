<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaugă tip contract</title>
</head>
<body>
<h1>Adaugă tip contract</h1>

<form th:action="@{/contracttypes}" th:object="${contracttype}" method="post">
    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{id}" required><br>

    <label for="name">Nume:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="type">Tip:</label>
    <input type="text" id="type" th:field="*{type}" required><br>

    <button type="submit">Salvează</button>
</form>

<a th:href="@{/contracttypes}">Înapoi la listă</a>

</body>
</html>
