<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaugă articol vandabil</title>
</head>
<body>
<h1>Adaugă articol vandabil</h1>

<form th:action="@{/sellableitems}" th:object="${sellableitem}" method="post">
    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{id}" required><br>

    <label for="name">Nume:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <button type="submit">Salvează</button>
</form>

<a th:href="@{/sellableitems}">Înapoi la listă</a>

</body>
</html>
