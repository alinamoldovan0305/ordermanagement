<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaugă Sellable Item</title>
</head>
<body>
<h1>Adaugă Sellable Item</h1>

<form th:action="@{/sellableitems}" th:object="${sellableitem}" method="post">
    <label for="name">Nume:</label>
    <input type="text" th:field="*{name}" id="name" required>
    <br><br>

    <label for="price">Preț:</label>
    <input type="number" th:field="*{price}" id="price" step="0.01" required>
    <br><br>

    <button type="submit">Adaugă</button>
</form>

<a th:href="@{/sellableitems}">Înapoi la listă</a>

</body>
</html>
