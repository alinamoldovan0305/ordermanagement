<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
</head>
<body>

<h1>Servicii</h1>

<a th:href="@{/services/new}">Adaugă serviciu</a>
<br><br>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Status</th>
        <th>Acțiuni</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="s : ${services}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.status}"></td>

        <td>
            <a th:href="@{'/services/' + ${s.id} + '/edit'}">Editează</a> |
            <form th:action="@{'/services/' + ${s.id} + '/delete'}"
                  method="post" style="display:inline;">
                <button type="submit">Șterge</button>
            </form>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
