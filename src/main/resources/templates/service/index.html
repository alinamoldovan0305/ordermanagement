<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Servicii</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<h1>Servicii</h1>

<!-- MESSAGES -->
<div th:if="${errorMessage}" style="color:red;font-weight:bold;">
    <p th:text="${errorMessage}"></p>
</div>

<div th:if="${successMessage}" style="color:green;font-weight:bold;">
    <p th:text="${successMessage}"></p>
</div>

<a th:href="@{/services/new}">â• AdaugÄƒ serviciu</a>
<br><br>

<!-- FILTER + SORT FORM -->
<form th:action="@{/services}" method="get" style="margin-bottom:20px;">

    <fieldset style="padding:10px;">
        <legend><strong>Filtrare</strong></legend>

        Nume:
        <input type="text" name="name" th:value="${name}"/>

        Status:
        <select name="status">
            <option value="">-- Toate --</option>
            <option th:each="st : ${statuses}"
                    th:value="${st}"
                    th:text="${st}"
                    th:selected="${st == status}">
            </option>
        </select>
    </fieldset>

    <br>

    <fieldset style="padding:10px;">
        <legend><strong>Sortare</strong></legend>

        SorteazÄƒ dupÄƒ:
        <select name="sortBy">
            <option value="id" th:selected="${sortBy == 'id'}">ID</option>
            <option value="name" th:selected="${sortBy == 'name'}">Nume</option>
            <option value="status" th:selected="${sortBy == 'status'}">Status</option>
        </select>


        DirecÈ›ie:
        <select name="direction">
            <option value="asc" th:selected="${direction == 'asc'}">Ascendent</option>
            <option value="desc" th:selected="${direction == 'desc'}">Descendent</option>
        </select>
    </fieldset>

    <br>

    <button type="submit">ğŸ” AplicÄƒ</button>
    <a th:href="@{/services}">Reset</a>
</form>

<!-- TABLE -->
<table border="1" cellpadding="6" cellspacing="0" style="border-collapse:collapse;">
    <thead style="background:#f0f0f0;">
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Status</th>
        <th>AcÈ›iuni</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="s : ${services}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>

        <td>
            <span th:text="${s.status}"
                  th:style="${s.status.name() == 'ACTIVE'}
                      ? 'color:green;font-weight:bold;'
                      : 'color:red;font-weight:bold;'">
            </span>
        </td>

        <td>
            <a th:href="@{'/services/' + ${s.id}}">ğŸ” Detalii</a> |
            <a th:href="@{'/services/' + ${s.id} + '/edit'}">âœï¸ EditeazÄƒ</a> |

            <form th:action="@{'/services/' + ${s.id} + '/delete'}"
                  method="post"
                  style="display:inline;">
                <button type="submit"
                        onclick="return confirm('EÈ™ti sigur cÄƒ vrei sÄƒ È™tergi acest serviciu?');">
                    ğŸ—‘ È˜terge
                </button>
            </form>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
