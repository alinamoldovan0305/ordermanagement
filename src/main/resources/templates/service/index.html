<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista servicii</title>
</head>
<body>
<h1>Servicii</h1>

<a th:href="@{/services/new}">Adaugă serviciu nou</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Status</th>
        <th>Acțiuni</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="service : ${services}">
        <td th:text="${service.id}"></td>
        <td th:text="${service.name}"></td>
        <td th:text="${service.status}"></td>
        <td>
            <form th:action="@{'/services/' + ${service.id} + '/delete'}" method="post">
                <button type="submit">Șterge</button>
            </form>
            <a th:href="@{'/services/' + ${service.id} + '/edit'}">Editează</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
