<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Service</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<h1 th:text="${serviceEntity.id == null ? 'Adaugă serviciu' : 'Editează serviciu'}"></h1>

<form th:action="@{${serviceEntity.id == null} ? '/services' : '/services/' + ${serviceEntity.id} + '/edit'}"
      th:object="${serviceEntity}"
      method="post">

    <!-- NAME -->
    <label for="name">Nume serviciu:</label>
    <input type="text" id="name" th:field="*{name}">
    <br><br>

    <!-- STATUS -->
    <label for="status">Status:</label>
    <select id="status" th:field="*{status}">
        <option th:each="st : ${statuses}"
                th:value="${st}"
                th:text="${st}">
        </option>
    </select>
    <br><br>

    <button type="submit">Salvează</button>
</form>

<br>
<a th:href="@{/services}">Înapoi la listă</a>

</body>
</html>
