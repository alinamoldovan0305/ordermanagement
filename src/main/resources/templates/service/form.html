<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaugă serviciu</title>
</head>
<body>
<h1>Adaugă serviciu</h1>

<form th:action="@{/services}" th:object="${service}" method="post">

    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{id}" required><br><br>

    <label for="name">Nume:</label>
    <input type="text" id="name" th:field="*{name}" required><br><br>

    <label for="status">Status:</label>
    <select id="status" th:field="*{status}" required>
        <option th:each="s : ${T(com.example.ordermanagement.enums.ServiceStatus).values()}"
                th:value="${s}"
                th:text="${s}">
        </option>
    </select>
    <br><br>

    <button type="submit">Salvează</button>
</form>

<a th:href="@{/services}">Înapoi la listă</a>

</body>
</html>
