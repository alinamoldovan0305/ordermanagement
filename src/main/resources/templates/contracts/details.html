<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Contract</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<h1>Detalii contract</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <td th:text="${contract.id}"></td>
    </tr>

    <tr>
        <th>Nume contract</th>
        <td th:text="${contract.name}"></td>
    </tr>

    <tr>
        <th>Client</th>
        <td th:text="${contract.customer.name}"></td>
    </tr>

    <tr>
        <th>Tip contract</th>
        <td th:text="${contract.contractType.name}"></td>
    </tr>

    <tr>
        <th>Status</th>
        <td th:text="${contract.status}"></td>
    </tr>
</table>

<br>

<a th:href="@{/contracts}">Înapoi la listă</a>
|
<a th:href="@{'/contracts/' + ${contract.id} + '/edit'}">Editează</a>

</body>
</html>
