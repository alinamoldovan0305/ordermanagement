<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Contracte</title>
</head>
<body>

<h1>Contracte</h1>

<!-- ERROR MESSAGE -->
<div th:if="${errorMessage}"
     style="color: red; font-weight: bold; margin-bottom: 15px;">
    <p th:text="${errorMessage}"></p>
</div>

<!-- SUCCESS MESSAGE -->
<div th:if="${successMessage}"
     style="color: green; font-weight: bold; margin-bottom: 15px;">
    <p th:text="${successMessage}"></p>
</div>

<a th:href="@{/contracts/new}">â• AdaugÄƒ contract nou</a>
<br><br>

<table border="1"
       cellpadding="6"
       cellspacing="0"
       style="border-collapse: collapse;">

    <thead style="background-color: #f0f0f0;">
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Client</th>
        <th>Tip contract</th>
        <th>Status</th>
        <th>AcÈ›iuni</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="contract : ${contracts}">
        <td th:text="${contract.id}"></td>
        <td th:text="${contract.name}"></td>
        <td th:text="${contract.customer.name}"></td>
        <td th:text="${contract.contractType.name}"></td>

        <!-- COLORED STATUS -->
        <td>
            <span th:text="${contract.status}"
                  th:style="${contract.status.name() == 'ACTIVE'}
                            ? 'color: green; font-weight: bold;'
                            : 'color: red; font-weight: bold;'">
            </span>
        </td>

        <td>
            <a th:href="@{'/contracts/' + ${contract.id}}">ğŸ” Detalii</a> |
            <a th:href="@{'/contracts/' + ${contract.id} + '/edit'}">âœï¸ EditeazÄƒ</a> |

            <form th:action="@{'/contracts/' + ${contract.id} + '/delete'}"
                  method="post"
                  style="display:inline;">
                <button type="submit"
                        onclick="return confirm('EÈ™ti sigur cÄƒ vrei sÄƒ È™tergi acest contract?');">
                    ğŸ—‘ È˜terge
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
