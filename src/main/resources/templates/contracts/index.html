<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Contracte</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 10px;
        }

        .box {
            border: 1px solid #ccc;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .box h3 {
            margin-top: 0;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        table thead {
            background-color: #f0f0f0;
        }

        .actions a {
            margin-right: 6px;
        }

        .status-active {
            color: green;
            font-weight: bold;
        }

        .status-down {
            color: red;
            font-weight: bold;
        }
    </style>

</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<h1>Contracte</h1>

<!-- ERROR MESSAGE -->
<div th:if="${errorMessage}" style="color:red; font-weight:bold; margin-bottom:15px;">
    <p th:text="${errorMessage}"></p>
</div>

<!-- SUCCESS MESSAGE -->
<div th:if="${successMessage}" style="color:green; font-weight:bold; margin-bottom:15px;">
    <p th:text="${successMessage}"></p>
</div>

<a th:href="@{/contracts/new}">â• AdaugÄƒ contract nou</a>

<br><br>

<!-- ================= FILTER + SORT ================= -->
<div class="box">
    <form method="get" th:action="@{/contracts}">

        <h3>ğŸ” Filtrare</h3>

        <label>
            Client:
            <input type="text"
                   name="customerName"
                   placeholder="Nume client"
                   th:value="${customerName}">
        </label>

        &nbsp;&nbsp;

        <label>
            Status:
            <select name="status">
                <option value="">-- toate --</option>
                <option th:each="s : ${statuses}"
                        th:value="${s}"
                        th:text="${s}"
                        th:selected="${s == status}">
                </option>
            </select>
        </label>

        <hr>

        <h3>ğŸ” Sortare</h3>

        <label>
            SorteazÄƒ dupÄƒ:
            <select name="sortBy">
                <option value="id" th:selected="${sortBy == 'id'}">ID</option>
                <option value="name" th:selected="${sortBy == 'name'}">Nume contract</option>
                <option value="customer.name" th:selected="${sortBy == 'customer.name'}">Client</option>
                <option value="status" th:selected="${sortBy == 'status'}">Status</option>
            </select>
        </label>

        &nbsp;&nbsp;

        <label>
            DirecÈ›ie:
            <select name="direction">
                <option value="asc" th:selected="${direction == 'asc'}">Ascendent</option>
                <option value="desc" th:selected="${direction == 'desc'}">Descendent</option>
            </select>
        </label>

        <br><br>

        <button type="submit">AplicÄƒ</button>
        <a th:href="@{/contracts}" style="margin-left:10px;">Reset</a>

    </form>
</div>

<!-- ================= TABLE ================= -->
<table>

    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Client</th>
        <th>Tip contract</th>
        <th>Status</th>
        <th>AcÈ›iuni</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="contract : ${contracts}">
        <td th:text="${contract.id}"></td>
        <td th:text="${contract.name}"></td>
        <td th:text="${contract.customer.name}"></td>
        <td th:text="${contract.contractType.name}"></td>

        <td>
            <span th:text="${contract.status}"
                  th:classappend="${contract.status.name() == 'ACTIVE'}
                                  ? 'status-active'
                                  : 'status-down'">
            </span>
        </td>

        <td class="actions">
            <a th:href="@{'/contracts/' + ${contract.id}}">ğŸ” Detalii</a>
            <a th:href="@{'/contracts/' + ${contract.id} + '/edit'}">âœï¸ EditeazÄƒ</a>

            <form th:action="@{'/contracts/' + ${contract.id} + '/delete'}"
                  method="post"
                  style="display:inline;">
                <button type="submit"
                        onclick="return confirm('EÈ™ti sigur cÄƒ vrei sÄƒ È™tergi acest contract?');">
                    ğŸ—‘ È˜terge
                </button>
            </form>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
