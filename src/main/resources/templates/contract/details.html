<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Contract</title>
</head>
<body>

<h1>Detalii Contract</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <td th:text="${contract.id}">ID</td>
    </tr>

    <tr>
        <th>Nume</th>
        <td th:text="${contract.name}">Nume</td>
    </tr>

    <tr>
        <th>Tip Contract</th>
        <td th:text="${contract.contractTypeID}">Tip</td>
    </tr>

    <tr>
        <th>Status</th>
        <td th:text="${contract.status}">Status</td>
    </tr>

    <tr>
        <th>Client</th>
        <td th:text="${contract.customerId}">Client</td>
    </tr>
</table>

<br>

<a th:href="@{/contracts}">Înapoi la listă</a> &nbsp; | &nbsp;
<a th:href="@{'/contracts/' + ${contract.id} + '/edit'}">Editează</a>

</body>
</html>
