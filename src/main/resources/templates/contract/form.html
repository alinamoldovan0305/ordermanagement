<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaugă contract</title>
</head>
<body>
<h1>Adaugă contract</h1>

<form th:action="@{/contracts}" th:object="${contract}" method="post">
    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{id}" required><br>

    <label for="name">Nume contract:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="contractTypeID">Tip contract:</label>
    <input type="text" id="contractTypeID" th:field="*{contractTypeID}" required><br>

    <label for="status">Status:</label>
    <input type="text" id="status" th:field="*{status}" required><br>

    <button type="submit">Salvează</button>
</form>

<a th:href="@{/contracts}">Înapoi la listă</a>

</body>
</html>
