<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Unitate de măsură</title>
</head>
<body>

<h1 th:text="${unit.id} == null ? 'Adaugă unitate de măsură' : 'Editează unitate de măsură'"></h1>

<form th:object="${unit}"
      th:action="${unit.id} == null ? @{/unitsofmeasures} : @{'/unitsofmeasures/' + ${unit.id} + '/edit'}"
      method="post">

    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{id}"
           th:readonly="${unit.id != null}"
           required><br>

    <label for="name">Nume:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="symbol">Simbol:</label>
    <input type="text" id="symbol" th:field="*{symbol}" required><br>

    <button type="submit">Salvează</button>
</form>

<a th:href="@{/unitsofmeasures}">Înapoi la listă</a>

</body>
</html>
