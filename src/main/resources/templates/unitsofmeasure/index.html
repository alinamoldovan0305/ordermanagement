<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Unități de măsură</title>
</head>
<body>
<h1>Unități de măsură</h1>

<a th:href="@{/unitsofmeasures/new}">Adaugă unitate nouă</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Simbol</th>
        <th>Acțiuni</th>
    </tr>
    </thead>

    <tbody>
    <!-- modificat: ${unitsofmeasure} → ${unitsofmeasures} -->
    <tr th:each="unit : ${unitsofmeasures}">
        <td th:text="${unit.id}"></td>
        <td th:text="${unit.name}"></td>
        <td th:text="${unit.symbol}"></td>
        <td>
            <a th:href="@{'/unitsofmeasures/' + ${unit.id} + '/edit'}">Editează</a>

            <form th:action="@{'/unitsofmeasures/' + ${unit.id} + '/delete'}"
                  method="post" style="display:inline;">
                <button type="submit">Șterge</button>
            </form>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
