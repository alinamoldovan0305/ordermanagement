<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Linii Contract</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .box {
            border: 1px solid #ccc;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        thead {
            background-color: #f0f0f0;
        }

        .actions a {
            margin-right: 6px;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<h1>Linii Contract</h1>

<div th:if="${errorMessage}" style="color:red; font-weight:bold;">
    <p th:text="${errorMessage}"></p>
</div>

<div th:if="${successMessage}" style="color:green; font-weight:bold;">
    <p th:text="${successMessage}"></p>
</div>

<a th:href="@{/contract-lines/new}">â• AdaugÄƒ linie nouÄƒ</a>

<br><br>

<!-- ================= FILTER + SORT ================= -->
<div class="box">
    <form method="get" th:action="@{/contract-lines}">

        <h3>ğŸ” Filtrare</h3>

        <label>
            Contract:
            <input type="text"
                   name="contractName"
                   placeholder="Nume contract"
                   th:value="${contractName}">
        </label>

        &nbsp;&nbsp;

        <label>
            Item:
            <input type="text"
                   name="itemName"
                   placeholder="Nume produs"
                   th:value="${itemName}">
        </label>

        <hr>

        <h3>ğŸ” Sortare</h3>

        <label>
            SorteazÄƒ dupÄƒ:
            <select name="sortBy">
                <option value="id" th:selected="${sortBy == 'id'}">ID</option>
                <option value="quantity" th:selected="${sortBy == 'quantity'}">Cantitate</option>
                <option value="item.name" th:selected="${sortBy == 'item.name'}">Item</option>
                <option value="contract.name" th:selected="${sortBy == 'contract.name'}">Contract</option>
            </select>
        </label>

        &nbsp;&nbsp;

        <label>
            DirecÈ›ie:
            <select name="direction">
                <option value="asc" th:selected="${direction == 'asc'}">Ascendent</option>
                <option value="desc" th:selected="${direction == 'desc'}">Descendent</option>
            </select>
        </label>

        <br><br>

        <button type="submit">AplicÄƒ</button>
        <a th:href="@{/contract-lines}" style="margin-left:10px;">Reset</a>

    </form>
</div>

<!-- ================= TABLE ================= -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Contract</th>
        <th>Item</th>
        <th>Unitate</th>
        <th>Cantitate</th>
        <th>AcÈ›iuni</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="line : ${lines}">
        <td th:text="${line.id}"></td>
        <td th:text="${line.contract.name}"></td>
        <td th:text="${line.item.name}"></td>
        <td th:text="${line.unit.name}"></td>
        <td th:text="${line.quantity}"></td>

        <td class="actions">
            <a th:href="@{'/contract-lines/' + ${line.id}}">ğŸ” Detalii</a>
            <a th:href="@{'/contract-lines/' + ${line.id} + '/edit'}">âœï¸ EditeazÄƒ</a>

            <form th:action="@{'/contract-lines/' + ${line.id} + '/delete'}"
                  method="post"
                  style="display:inline;">
                <button type="submit"
                        onclick="return confirm('EÈ™ti sigur cÄƒ vrei sÄƒ È™tergi aceastÄƒ linie?');">
                    ğŸ—‘ È˜terge
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
