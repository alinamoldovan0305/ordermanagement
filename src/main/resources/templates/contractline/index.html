<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contract Lines</title>
</head>
<body>

<h1>Lista Liniilor de Contract</h1>

<a th:href="@{/contract-lines/new}">Adaugă linie nouă</a>
<br><br>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Contract</th>
        <th>Item</th>
        <th>Unitate</th>
        <th>Cantitate</th>
        <th>Acțiuni</th>
    </tr>

    <tr th:each="line : ${lines}">
        <td th:text="${line.id}"></td>
        <td th:text="${line.contract.name}"></td>
        <td th:text="${line.item.name}"></td>
        <td th:text="${line.unit.name}"></td>
        <td th:text="${line.quantity}"></td>

        <td>
            <a th:href="@{'/contract-lines/' + ${line.id}}">Detalii</a> |
            <a th:href="@{'/contract-lines/' + ${line.id} + '/edit'}">Editează</a> |
            <form th:action="@{'/contract-lines/' + ${line.id} + '/delete'}"
                  method="post" style="display:inline;">
                <button type="submit">Șterge</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
