<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii linie de contract</title>
</head>
<body>

<h1>Detalii linie de contract</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <td th:text="${contractline.id}"></td>
    </tr>

    <tr>
        <th>Produs / Serviciu (ID)</th>
        <td th:text="${contractline.itemId}"></td>
    </tr>

    <tr>
        <th>Unitate de măsură (ID)</th>
        <td th:text="${contractline.unitId}"></td>
    </tr>

    <tr>
        <th>Cantitate</th>
        <td th:text="${contractline.quantity}"></td>
    </tr>
</table>

<br>

<a th:href="@{/contractlines}">Înapoi la listă</a>
&nbsp;|&nbsp;
<a th:href="@{'/contractlines/' + ${contractline.id} + '/edit'}">Editează</a>

<form th:action="@{'/contractlines/' + ${contractline.id} + '/delete'}"
      method="post" style="display:inline;">
    <button type="submit">Șterge</button>
</form>

</body>
</html>
