<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii linie contract</title>
</head>
<body>

<h1>Detalii linie contract</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <td th:text="${contractLine.id}"></td>
    </tr>

    <tr>
        <th>Contract</th>
        <td th:text="${contractLine.contract.name}"></td>
    </tr>

    <tr>
        <th>Item</th>
        <td th:text="${contractLine.item.name}"></td>
    </tr>

    <tr>
        <th>Unitate</th>
        <td th:text="${contractLine.unit.name}"></td>
    </tr>

    <tr>
        <th>Cantitate</th>
        <td th:text="${contractLine.quantity}"></td>
    </tr>
</table>

<br>

<a th:href="@{/contract-lines}">Înapoi la listă</a> |
<a th:href="@{'/contract-lines/' + ${contractLine.id} + '/edit'}">Editează</a>

<form th:action="@{'/contract-lines/' + ${contractLine.id} + '/delete'}"
      method="post" style="display:inline;">
    <button type="submit">Șterge</button>
</form>

</body>
</html>
