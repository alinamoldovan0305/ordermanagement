<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Contract Line</title>
</head>
<body>

<h1 th:text="${contractLine.id == null ? 'Adaugă linie contract' : 'Editează linie contract'}"></h1>

<form th:action="@{${contractLine.id == null} ? '/contract-lines' : '/contract-lines/' + ${contractLine.id} + '/edit'}"
      th:object="${contractLine}"
      method="post">

    <!-- CONTRACT -->
    <label>Contract:</label>
    <select th:field="*{contract}">
        <option value="">-- Selectează --</option>
        <option th:each="c : ${contracts}"
                th:value="${c.id}"
                th:text="${c.name}">
        </option>
    </select>
    <br><br>

    <!-- ITEM -->
    <label>Produs / Serviciu:</label>
    <select th:field="*{item}">
        <option value="">-- Selectează --</option>
        <option th:each="i : ${items}"
                th:value="${i.id}"
                th:text="${i.name}">
        </option>
    </select>
    <br><br>

    <!-- UNIT -->
    <label>Unitate:</label>
    <select th:field="*{unit}">
        <option value="">-- Selectează --</option>
        <option th:each="u : ${units}"
                th:value="${u.id}"
                th:text="${u.name}">
        </option>
    </select>
    <br><br>

    <!-- QUANTITY -->
    <label>Cantitate:</label>
    <input type="number" step="0.01" th:field="*{quantity}">
    <br><br>

    <button type="submit">Salvează</button>

</form>

<br>
<a th:href="@{/contract-lines}">Înapoi la listă</a>

</body>
</html>
