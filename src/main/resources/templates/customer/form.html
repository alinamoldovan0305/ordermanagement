<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${customer.id} != null ? 'Editează client' : 'Adaugă client'"></title>
</head>
<body>
<h1 th:text="${customer.id} != null ? 'Editează client' : 'Adaugă client'"></h1>

<form th:action="${customer.id} != null ? @{'/customers/' + ${customer.id} + '/edit'} : @{/customers}" th:object="${customer}" method="post">
    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{id}" th:readonly="${customer.id} != null" required><br>

    <label for="name">Nume:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="currency">Monedă:</label>
    <input type="text" id="currency" th:field="*{currency}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br>

    <label for="phonenumber">Telefon:</label>
    <input type="text" id="phonenumber" th:field="*{phonenumber}" required><br>

    <button type="submit">Salvează</button>
</form>

<a th:href="@{/customers}">Înapoi la listă</a>
</body>
</html>
