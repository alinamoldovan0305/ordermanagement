<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaugă client</title>
</head>
<body>
<h1>Adaugă client</h1>

<form th:action="@{/customers-view}" th:object="${customer}" method="post">
    <label for="name">Nume:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br>

    <button type="submit">Salvează</button>
</form>

<a th:href="@{/customers-view}">Înapoi la listă</a>

</body>
</html>
