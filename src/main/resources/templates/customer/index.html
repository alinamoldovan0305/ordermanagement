<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista clienți</title>
</head>
<body>
<h1>Clienți</h1>

<a th:href="@{/customers-view/new}">Adaugă client nou</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Email</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}">1</td>
        <td th:text="${customer.name}">Ion Popescu</td>
        <td th:text="${customer.email}">ion.popescu@example.com</td>
        <td>
            <form th:action="@{'/customers-view/' + ${customer.id} + '/delete'}" method="post">
                <button type="submit">Șterge</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
