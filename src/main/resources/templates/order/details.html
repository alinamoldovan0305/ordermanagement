<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Comandă</title>
</head>
<body>

<h1>Detalii Comandă</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <td th:text="${order.id}">ID</td>
    </tr>

    <tr>
        <th>Nume</th>
        <td th:text="${order.name}">Nume</td>
    </tr>

    <tr>
        <th>Data comenzii</th>
        <td th:text="${order.orderDate}">Data</td>
    </tr>

    <tr>
        <th>Livrat</th>
        <td th:text="${order.delivered} ? 'Da' : 'Nu'">Livrat</td>
    </tr>

    <tr>
        <th>Client</th>
        <td th:text="${order.customerId}">Client</td>
    </tr>

    <tr>
        <th>Contract</th>
        <td th:text="${order.contractId}">Contract</td>
    </tr>
</table>

<br>

<a th:href="@{/orders}">Înapoi la listă</a>
&nbsp; | &nbsp;
<a th:href="@{'/orders/' + ${order.id} + '/edit'}">Editează</a>

</body>
</html>
