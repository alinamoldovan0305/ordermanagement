<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Order</title>
</head>
<body>

<h1 th:text="${order.id == null ? 'Adaugă comandă' : 'Editează comandă'}"></h1>

<form th:action="${order.id == null} ?
                 @{/orders} :
                 @{/orders/{id}/edit(id=${order.id})}"
      th:object="${order}"
      method="post">

    <!-- NAME -->
    <label for="name">Nume comandă:</label>
    <input type="text" id="name" th:field="*{name}">
    <span th:errors="*{name}" style="color:red"></span>
    <br><br>

    <!-- CUSTOMER -->
    <label for="customer">Client:</label>
    <select id="customer" th:field="*{customer}">
        <option value="">-- Selectează clientul --</option>
        <option th:each="c : ${customers}"
                th:value="${c.id}"
                th:text="${c.name}">
        </option>
    </select>
    <span th:errors="*{customer}" style="color:red"></span>
    <br><br>

    <!-- CONTRACT -->
    <label for="contract">Contract:</label>
    <select id="contract" th:field="*{contract}">
        <option value="">-- Selectează contractul --</option>
        <option th:each="con : ${contracts}"
                th:value="${con.id}"
                th:text="${con.name}">
        </option>
    </select>
    <span th:errors="*{contract}" style="color:red"></span>
    <br><br>

    <!-- DATE -->
    <label for="orderDate">Data comenzii:</label>
    <input type="date" id="orderDate" th:field="*{orderDate}">
    <br><br>

    <!-- DELIVERED -->
    <label for="delivered">Livrat:</label>
    <input type="checkbox" id="delivered" th:field="*{delivered}">
    <br><br>

    <button type="submit">Salvează</button>
</form>

<br>
<a th:href="@{/orders}">Înapoi la listă</a>

</body>
</html>
