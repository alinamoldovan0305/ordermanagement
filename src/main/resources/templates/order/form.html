<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formular comandă</title>
</head>
<body>

<h1 th:text="${order.id} == null ? 'Adaugă comandă' : 'Editează comandă'"></h1>

<form th:object="${order}"
      th:action="${order.id} == null ? @{/orders} : @{'/orders/' + ${order.id} + '/edit'}"
      method="post">

    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{id}"
           th:readonly="${order.id != null}"
           required><br>

    <label for="name">Nume:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="orderDate">Data comenzii:</label>
    <input type="date" id="orderDate" th:field="*{orderDate}" required><br>

    <label for="delivered">Livrat:</label>
    <input type="checkbox" id="delivered" th:field="*{delivered}"><br>

    <label for="customerId">Client ID:</label>
    <input type="text" id="customerId" th:field="*{customerId}" required><br>

    <label for="contractId">Contract ID:</label>
    <input type="text" id="contractId" th:field="*{contractId}" required><br>

    <button type="submit">Salvează</button>
</form>

<a th:href="@{/orders}">Înapoi la listă</a>

</body>
</html>
