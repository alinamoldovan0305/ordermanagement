<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaugă comandă</title>
</head>
<body>
<h1>Adaugă comandă</h1>

<form th:action="@{/orders}" th:object="${order}" method="post">
    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{id}" required><br>

    <label for="name">Nume:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="orderDate">Data comenzii:</label>
    <input type="date" id="orderDate" th:field="*{orderDate}" required><br>

    <label for="delivered">Livrat:</label>
    <input type="checkbox" id="delivered" th:field="*{delivered}"><br>

    <button type="submit">Salvează</button>
</form>

<a th:href="@{/orders}">Înapoi la listă</a>

</body>
</html>
