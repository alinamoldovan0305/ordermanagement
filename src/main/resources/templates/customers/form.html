<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${customer.id} != null ? 'Editează client' : 'Adaugă client'"></title>
</head>
<body>

<h1 th:text="${customer.id} != null ? 'Editează client' : 'Adaugă client'"></h1>

<!-- MESAJ GENERAL DE EROARE -->
<div th:if="${errorMessage}"
     style="color:red; font-weight:bold; margin-bottom:15px;">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="${customer.id} != null
        ? @{'/customers/' + ${customer.id}}
        : @{/customers}"
      th:object="${customer}"
      method="post">

    <!-- ID doar la edit -->
    <input type="hidden"
           th:if="${customer.id != null}"
           th:field="*{id}" />

    <div>
        <label for="name">Nume:</label>
        <input type="text"
               id="name"
               th:field="*{name}"/>
    </div>

    <div>
        <label for="currency">Monedă:</label>
        <input type="text"
               id="currency"
               th:field="*{currency}"/>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email"
               id="email"
               th:field="*{email}"/>
    </div>

    <div>
        <label for="phonenumber">Telefon:</label>
        <input type="text"
               id="phonenumber"
               th:field="*{phonenumber}"/>
    </div>

    <br>

    <button type="submit">Salvează</button>
</form>

<br>
<a th:href="@{/customers}">Înapoi la listă</a>

</body>
</html>
