<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista clienți</title>
</head>
<body>

<h1>Clienți</h1>

<!-- Mesaj de eroare -->
<div th:if="${errorMessage}"
     style="color: red; font-weight: bold; margin-bottom: 15px;">
    <p th:text="${errorMessage}"></p>
</div>

<!-- Mesaj de succes -->
<div th:if="${successMessage}"
     style="color: green; font-weight: bold; margin-bottom: 15px;">
    <p th:text="${successMessage}"></p>
</div>

<a th:href="@{/customers/new}">Adaugă client nou</a>
<br><br>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Monedă</th>
        <th>Email</th>
        <th>Telefon</th>

        <th>Nume Contracte</th>
        <th>Status Contracte</th>

        <th>Acțiuni</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.currency}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.phonenumber}"></td>

        <!-- CONTRACT NAMES -->
        <td>
            <span th:each="contract, iterStat : ${contractsMap[customer.id]}">
                <span th:text="${contract.name}"></span>
                <span th:if="${!iterStat.last}">, </span>
            </span>
        </td>

        <!-- CONTRACT STATUSES WITH COLORS -->
        <td>
            <span th:each="contract, iterStat : ${contractsMap[customer.id]}">
                <span th:text="${contract.status}"
                      th:style="${contract.status.name() == 'ACTIVE'}
                                ? 'color: green; font-weight: bold;'
                                : 'color: red; font-weight: bold;'">
                </span>
                <span th:if="${!iterStat.last}">, </span>
            </span>
        </td>

        <td>
            <a th:href="@{'/customers/' + ${customer.id}}">Detalii</a> |
            <a th:href="@{'/customers/' + ${customer.id} + '/edit'}">Editează</a>

            <form th:action="@{'/customers/' + ${customer.id} + '/delete'}"
                  method="post"
                  style="display:inline;">
                <button type="submit"
                        onclick="return confirm('Ești sigur că vrei să ștergi acest client?');">
                    Șterge
                </button>
            </form>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
