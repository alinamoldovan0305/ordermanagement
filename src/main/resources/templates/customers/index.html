<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista ClienÈ›i</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 10px;
        }

        .box {
            border: 1px solid #ccc;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .box h3 {
            margin-top: 0;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        table thead {
            background-color: #f0f0f0;
        }

        .actions a {
            margin-right: 6px;
        }

        .status-active {
            color: green;
            font-weight: bold;
        }

        .status-down {
            color: red;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<h1>ClienÈ›i</h1>

<!-- ERROR MESSAGE -->
<div th:if="${errorMessage}" style="color:red; font-weight:bold; margin-bottom:15px;">
    <p th:text="${errorMessage}"></p>
</div>

<!-- SUCCESS MESSAGE -->
<div th:if="${successMessage}" style="color:green; font-weight:bold; margin-bottom:15px;">
    <p th:text="${successMessage}"></p>
</div>

<a th:href="@{/customers/new}">â• AdaugÄƒ client nou</a>

<br><br>

<!-- ================= FILTER + SORT ================= -->
<div class="box">
    <form method="get" th:action="@{/customers}">

        <h3>ğŸ” Filtrare</h3>

        <label>
            Nume client:
            <input type="text"
                   name="name"
                   placeholder="Nume"
                   th:value="${name}">
        </label>

        &nbsp;&nbsp;

        <label>
            MonedÄƒ:
            <input type="text"
                   name="currency"
                   placeholder="EUR, USD..."
                   th:value="${currency}">
        </label>

        <hr>

        <h3>ğŸ” Sortare</h3>

        <label>
            SorteazÄƒ dupÄƒ:
            <select name="sortBy">
                <option value="id" th:selected="${sortBy == 'id'}">ID</option>
                <option value="name" th:selected="${sortBy == 'name'}">Nume</option>
                <option value="currency" th:selected="${sortBy == 'currency'}">MonedÄƒ</option>
                <option value="email" th:selected="${sortBy == 'email'}">Email</option>
            </select>
        </label>

        &nbsp;&nbsp;

        <label>
            DirecÈ›ie:
            <select name="direction">
                <option value="asc" th:selected="${direction == 'asc'}">Ascendent</option>
                <option value="desc" th:selected="${direction == 'desc'}">Descendent</option>
            </select>
        </label>

        <br><br>

        <button type="submit">AplicÄƒ</button>
        <a th:href="@{/customers}" style="margin-left:10px;">Reset</a>

    </form>
</div>

<!-- ================= TABLE ================= -->
<table>

    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>MonedÄƒ</th>
        <th>Email</th>
        <th>Telefon</th>
        <th>Contracte</th>
        <th>Status contracte</th>
        <th>AcÈ›iuni</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.currency}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.phonenumber}"></td>

        <!-- CONTRACT NAMES -->
        <td>
            <span th:each="contract, stat : ${contractsMap[customer.id]}">
                <span th:text="${contract.name}"></span>
                <span th:if="${!stat.last}">, </span>
            </span>
        </td>

        <!-- CONTRACT STATUS -->
        <td>
            <span th:each="contract, stat : ${contractsMap[customer.id]}">
                <span th:text="${contract.status}"
                      th:classappend="${contract.status.name() == 'ACTIVE'}
                                      ? 'status-active'
                                      : 'status-down'">
                </span>
                <span th:if="${!stat.last}">, </span>
            </span>
        </td>

        <td class="actions">
            <a th:href="@{'/customers/' + ${customer.id}}">ğŸ” Detalii</a>
            <a th:href="@{'/customers/' + ${customer.id} + '/edit'}">âœï¸ EditeazÄƒ</a>

            <form th:action="@{'/customers/' + ${customer.id} + '/delete'}"
                  method="post"
                  style="display:inline;">
                <button type="submit"
                        onclick="return confirm('EÈ™ti sigur cÄƒ vrei sÄƒ È™tergi acest client?');">
                    ğŸ—‘ È˜terge
                </button>
            </form>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
