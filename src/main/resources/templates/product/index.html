<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<h1>Produse</h1>

<a th:href="@{/products/new}">Adaugă produs</a>
<br><br>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Valoare</th>
        <th>Categorie</th>
        <th>Stoc</th>
        <th>Acțiuni</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.value}"></td>
        <td th:text="${p.category}"></td>
        <td th:text="${p.stock}"></td>

        <td>
            <a th:href="@{'/products/' + ${p.id} + '/edit'}">Editează</a> |
            <form th:action="@{'/products/' + ${p.id} + '/delete'}"
                  method="post" style="display:inline;">
                <button type="submit">Șterge</button>
            </form>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
