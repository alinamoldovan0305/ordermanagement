<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Product</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<h1 th:text="${product.id == null ? 'Adaugă produs' : 'Editează produs'}"></h1>

<form th:action="@{${product.id == null} ? '/products' : '/products/' + ${product.id} + '/edit'}"
      th:object="${product}"
      method="post">

    <!-- NAME -->
    <label for="name">Nume produs:</label>
    <input type="text" id="name" th:field="*{name}">
    <span th:errors="*{name}" style="color:red"></span>
    <br><br>

    <!-- VALUE -->
    <label for="value">Valoare:</label>
    <input type="number" step="0.01" id="value" th:field="*{value}">
    <span th:errors="*{value}" style="color:red"></span>
    <br><br>

    <!-- CATEGORY -->
    <label for="category">Categorie:</label>
    <input type="text" id="category" th:field="*{category}">
    <span th:errors="*{category}" style="color:red"></span>
    <br><br>

    <!-- STOCK -->
    <label for="stock">Stoc:</label>
    <input type="number" id="stock" th:field="*{stock}">
    <span th:errors="*{stock}" style="color:red"></span>
    <br><br>

    <button type="submit">Salvează</button>
</form>

<br>
<a th:href="@{/products}">Înapoi la listă</a>

</body>
</html>
