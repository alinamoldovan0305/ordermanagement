<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaugă produs</title>
</head>
<body>
<h1>Adaugă produs</h1>

<form th:action="@{/products-view}" th:object="${product}" method="post">
    <label for="name">Nume:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="price">Preț:</label>
    <input type="number" id="price" th:field="*{price}" step="0.01" required><br>

    <button type="submit">Salvează</button>
</form>

<a th:href="@{/products-view}">Înapoi la listă</a>

</body>
</html>
